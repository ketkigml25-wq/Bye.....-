<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NON-EXISTING OTT</title>
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Fredoka+One&family=Pacifico&display=swap" rel="stylesheet">
<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Fredoka One',sans-serif;}
body{background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);overflow-x:hidden;color:#fff;position:relative;}

/* ENTRY SCREEN */
#entryScreen{position:fixed;width:100%;height:100%;background:#1b1b2f;display:flex;justify-content:center;align-items:center;flex-direction:column;z-index:5000;}
.entry-box{background:rgba(255,255,255,0.1);padding:50px;border-radius:25px;text-align:center;backdrop-filter:blur(15px);box-shadow:0 0 60px #ff6b81;animation:popIn 1s ease forwards;}
.entry-box h1{margin-bottom:30px;color:#ff6b81;font-size:36px;font-family:'Bangers',cursive;text-shadow:3px 3px #fff;}
.entry-box .input-box{background:rgba(255,255,255,0.05);padding:15px;border-radius:15px;margin-bottom:20px;box-shadow:0 0 15px #ff9ff3;}
.entry-box input{padding:10px;width:250px;border-radius:10px;border:2px solid #ff6b81;background:#fff;color:#000;font-size:16px;}
.entry-box button{padding:12px 30px;border:none;background:#ff6b81;color:white;font-weight:bold;border-radius:20px;cursor:pointer;transition:0.3s;}
.entry-box button:hover{transform:scale(1.1);background:#ff9ff3;}
@keyframes popIn{0%{transform:scale(0)}100%{transform:scale(1)}}

/* NAV */
nav{position:fixed;width:100%;padding:20px 50px;display:flex;justify-content:space-between;background:rgba(0,0,0,0.6);backdrop-filter:blur(10px);border-bottom:2px solid #ff6b81;z-index:1000;}
.logo{font-family:'Pacifico',cursive;font-size:28px;color:#ff6b81;letter-spacing:2px;}

/* HERO */
.hero{height:70vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;position:relative;}
.hero h1{font-size:60px;color:#fff;text-shadow:3px 3px #ff6b81;font-family:'Bangers',cursive;}
.hero button{margin-top:20px;padding:15px 40px;border:none;border-radius:30px;background:#ff9ff3;color:white;font-size:18px;cursor:pointer;transition:0.3s;}
.hero button:hover{transform:scale(1.1);background:#ff6b81;}

/* MOVIE SECTION */
.section{padding:50px 50px;}
.movies{display:flex;flex-wrap:wrap;gap:30px;justify-content:center;position:relative;}
.movie-card{
width:200px;height:320px;border-radius:20px;background:rgba(255,255,255,0.05);backdrop-filter:blur(5px);
position:relative;overflow:hidden;cursor:pointer;display:flex;flex-direction:column;align-items:center;justify-content:center;
box-shadow:0 10px 30px rgba(0,0,0,0.5);animation:float 4s ease-in-out infinite;
transition:0.3s;
}
.movie-card img{width:140px;height:140px;margin-bottom:15px;transition:0.3s;animation:cardFloat 3s ease-in-out infinite;}
.movie-card h3{color:#ff6b81;text-align:center;font-size:16px;transition:0.3s;text-shadow:1px 1px #fff;}
.movie-card button.watch-btn{opacity:0;position:absolute;bottom:20px;padding:8px 20px;border:none;border-radius:20px;background:#ff9ff3;color:white;cursor:pointer;transition:0.3s;}
.movie-card:hover{transform:translateY(-10px) scale(1.05);box-shadow:0 0 30px #ff6b81,0 0 50px #ff9ff3;}
.movie-card:hover img{transform:rotate(-10deg) scale(1.1);}
.movie-card:hover h3{color:#fcb69f;}
.movie-card:hover button.watch-btn{opacity:1;}

/* MINI TRAILER PREVIEW */
.trailer{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;border-radius:20px;opacity:0;pointer-events:none;transition:0.5s;}
.movie-card:hover .trailer{opacity:0.8;}

/* FLOATING ANIMATION */
@keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-10px);}}
@keyframes cardFloat{0%,100%{transform:translateY(0);}50%{transform:translateY(-8px);}}

/* BACKGROUND PARTICLES & SMOKE */
.particle,.smoke{position:absolute;border-radius:50%;opacity:0.6;animation:particleMove linear infinite;}
.smoke{background:rgba(255,255,255,0.1);width:100px;height:100px;}
@keyframes particleMove{0%{transform:translateY(0);}100%{transform:translateY(-800px);}}

/* WELCOME TEXT */
#welcome{position:fixed;top:20px;right:40px;font-size:20px;color:#ff6b81;font-weight:bold;z-index:2000;text-shadow:1px 1px #fff;}

/* FOOTER */
footer{text-align:center;padding:40px;color:#fff;font-size:18px;text-shadow:1px 1px #ff6b81;}

/* CLICK EFFECTS LAYER */
#effectLayer{position:fixed;width:100%;height:100%;top:0;left:0;pointer-events:none;z-index:4000;}
/* Horror attack */
@keyframes popEffect{0%{transform:translate(-50%,-50%) scale(0);opacity:0;}50%{transform:translate(-50%,-50%) scale(1.5);opacity:1;}100%{transform:translate(-50%,-50%) scale(1);opacity:1;}}
/* Fight clash */
@keyframes clashEffect{0%{transform:translate(-50%,-50%) rotate(0deg) scale(0);opacity:0;}50%{transform:translate(-50%,-50%) rotate(10deg) scale(1.3);opacity:1;}100%{transform:translate(-50%,-50%) rotate(-10deg) scale(1);opacity:1;}}
/* Sparks */
.spark{position:absolute;width:10px;height:10px;border-radius:50%;background:#fffc00;opacity:0.9;animation:sparkMove 0.6s linear forwards;}
@keyframes sparkMove{0%{transform:translate(0,0) scale(1);opacity:1;}100%{transform:translate(var(--x),var(--y)) scale(0);opacity:0;}}
/* Mini explosion */
.explosion{position:absolute;width:50px;height:50px;background:radial-gradient(circle,#fffc00,#ff6b81);border-radius:50%;opacity:0.8;animation:explode 0.6s forwards;}
@keyframes explode{0%{transform:scale(0);opacity:1;}100%{transform:scale(1.5);opacity:0;}}
/* Screen shake */
@keyframes shake{0%{transform:translate(0,0);}25%{transform:translate(5px,0);}50%{transform:translate(-5px,0);}75%{transform:translate(5px,0);}100%{transform:translate(0,0);}}
</style>
</head>
<body>

<!-- ENTRY SCREEN -->
<div id="entryScreen">
  <div class="entry-box">
    <h1>Welcome to NON-EXISTING OTT!</h1>
    <div class="input-box">
      <input type="text" id="username" placeholder="Enter your name"/>
    </div>
    <button onclick="enterSite()">Enter</button>
  </div>
</div>

<nav>
<div class="logo">OTT</div>
</nav>

<div class="hero">
<h1>wait till eternity!</h1>
<button>Explore Now</button>
</div>

<section class="section">
<div class="movies">

<!-- Horror Movie -->
<div class="movie-card" onclick="attackAnimation('horror')">
<img src="https://png.pngtree.com/png-clipart/20230914/original/pngtree-horror-movie-character-vector-png-image_12162959.png" alt="All of Us Are Dead - S2">
<video src="https://media.giphy.com/media/3o6gbbuLW76jkt8vIc/giphy.mp4" class="trailer" autoplay loop muted></video>
<h3>All of Us Are Dead - S2</h3>
<button class="watch-btn">Watch Now</button>
</div>

<!-- Fight Movie -->
<div class="movie-card" onclick="attackAnimation('fight')">
<img src="https://png.pngtree.com/png-clipart/20230913/original/pngtree-battle-clipart-two-cartoon-characters-fighting-each-other-vector-png-image_11077081.png" alt="Avengers Secret Wars">
<video src="https://media.giphy.com/media/l4pTdcifM8BZtwVhC/giphy.mp4" class="trailer" autoplay loop muted></video>
<h3>Avengers: Secret Wars</h3>
<button class="watch-btn">Watch Now</button>
</div>

</div>
</section>

<footer>

</footer>

<div id="welcome"></div>
<div id="effectLayer"></div>

<!-- Background Particles & Smoke -->
<div class="particle" style="background:#ff6b81;width:20px;height:20px;left:10%;animation-duration:12s;"></div>
<div class="particle" style="background:#fcb69f;width:15px;height:15px;left:30%;animation-duration:9s;"></div>
<div class="particle" style="background:#a1c4fd;width:25px;height:25px;left:50%;animation-duration:14s;"></div>
<div class="particle" style="background:#ff9ff3;width:18px;height:18px;left:70%;animation-duration:11s;"></div>
<div class="particle" style="background:#ffecd2;width:12px;height:12px;left:85%;animation-duration:10s;"></div>
<div class="smoke" style="top:50%;left:40%;animation-duration:20s;"></div>
<div class="smoke" style="top:70%;left:70%;animation-duration:25s;"></div>

<script>
/* ENTRY SCREEN */
function enterSite(){
let name=document.getElementById("username").value;
if(name.trim()===""){alert("Please enter your name");return;}
localStorage.setItem("streamxUser",name);
document.getElementById("entryScreen").style.display="none";
document.getElementById("welcome").innerText="Welcome, "+name+"!";
}
window.onload=function(){
let savedName=localStorage.getItem("streamxUser");
if(savedName){
document.getElementById("entryScreen").style.display="none";
document.getElementById("welcome").innerText="Welcome, "+savedName+"!";
}
};

/* PARTICLES RANDOM SPEED */
document.querySelectorAll('.particle').forEach(p=>{p.style.animationDuration=(8+Math.random()*8)+'s';});
document.querySelectorAll('.smoke').forEach(s=>{s.style.animationDuration=(15+Math.random()*10)+'s';});

/* CLICK EFFECTS */
function attackAnimation(type){
const layer=document.getElementById('effectLayer'); layer.innerHTML='';

/* Horror attack */
if(type==='horror'){
const img=document.createElement('img'); img.src='https://png.pngtree.com/png-clipart/20230914/original/pngtree-horror-movie-character-vector-png-image_12162959.png';
img.style.position='fixed'; img.style.top='50%'; img.style.left='50%'; img.style.transform='translate(-50%,-50%)'; img.style.width='300px';
img.style.animation='popEffect 1s forwards'; layer.appendChild(img);
document.body.style.animation='shake 0.5s';
setTimeout(()=>{document.body.style.animation='';layer.innerHTML='';},1600);
for(let i=0;i<5;i++){
let ghost=document.createElement('img'); ghost.src='https://p7.hiclipart.com/preview/859/1021/155/jigsaw-horror-film-clip-art-clown-exaggerated-characters.jpg';
ghost.style.position='fixed'; ghost.style.top=Math.random()*80+'%'; ghost.style.left=Math.random()*80+'%'; ghost.style.width='80px'; ghost.style.opacity='0.8';
ghost.style.animation='popEffect 1s forwards'; layer.appendChild(ghost);

let exp=document.createElement('div'); exp.className='explosion'; exp.style.top=(Math.random()*80)+'%'; exp.style.left=(Math.random()*80)+'%'; layer.appendChild(exp);
}
}

/* Fight clash */
if(type==='fight'){
const img1=document.createElement('img'); const img2=document.createElement('img');
img1.src='https://png.pngtree.com/png-clipart/20230913/original/pngtree-battle-clipart-two-cartoon-characters-fighting-each-other-vector-png-image_11077081.png';
img2.src='https://png.pngtree.com/png-clipart/20230811/original/pngtree-the-funny-soldier-cartoon-war-man-vector-picture-image_10335020.png';
[img1,img2].forEach((img)=>{img.style.position='fixed'; img.style.top='50%'; img.style.left='50%'; img.style.transform='translate(-50%,-50%)'; img.style.width='250px'; img.style.animation='clashEffect 1s forwards'; layer.appendChild(img);});
for(let i=0;i<10;i++){
let spark=document.createElement('div'); spark.className='spark';
spark.style.setProperty('--x',(Math.random()*400-200)+'px'); spark.style.setProperty('--y',(Math.random()*400-200)+'px');
spark.style.top='50%'; spark.style.left='50%'; layer.appendChild(spark);

let exp=document.createElement('div'); exp.className='explosion'; exp.style.top=(Math.random()*80)+'%'; exp.style.left=(Math.random()*80)+'%'; layer.appendChild(exp);
}
document.body.style.animation='shake 0.5s';
setTimeout(()=>{document.body.style.animation='';layer.innerHTML='';},1600);
}
}
</script>
</body>
</html>
